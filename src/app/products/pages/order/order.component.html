<p-panel header="Custom Pipes" [showHeader]="true" class="p-1">
  <h1>Basic Pipes</h1>
  <p>
    Personalized Pipes - Created by the {{"ourselves" | toggleCase:isUppperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" (click)="toggleUpperCase()">
    </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button class="mr-2" label='Por Nombre' icon="pi pi-sort" styleClass="p-button-success"
      (onClick)="changeOrder('name')">
    </p-button>
    <p-button class="mr-2" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger"
      (onClick)="changeOrder('canFly')">
    </p-button>
    <p-button class="mr-2" label="Por Color" icon="pi pi-sort" styleClass="p-button-help"
      (onClick)="changeOrder('color')">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes| sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Flies</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase}}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
