<p-panel header="Custom Pipes" [showHeader]="true" class="p-1">
  <h1>Basic Pipes</h1>
  <p>
    Personalized Pipes - Created by the {{"ourselves" | toggleCase:isUppperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" (click)="toggleUpperCase()">
    </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button class="mr-2" label='Por Nombre' icon="pi pi-sort" styleClass="p-button-success">
    </p-button>
    <p-button class="mr-2" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger">
    </p-button>
    <p-button class="mr-2" label="Por Color" icon="pi pi-sort" styleClass="p-button-help">
    </p-button>
  </div>
</p-toolbar>
