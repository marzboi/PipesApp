<p-panel [showHeader]="false">
  <h1>Basic Pipes</h1>
  <p>
    Pipes that come preinstalled in Angular - Usually come within the Common Module
  </p>
</p-panel>

<div class="p-grid">

  <div class="p-col-4">
    <p-card header="uppercase">
      {{nameLower | uppercase}}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="lowercase">
      {{nameUpper | lowercase}}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="titlecase">
      {{fullName | titlecase}}
    </p-card>
  </div>

</div>
