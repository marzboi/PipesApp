<p-panel header="Uncommon Pipes" [showHeader]="true" class="p-1">
  <p>
    Pipes that come preinstalled in Angular - Usually come within the Common Module
  </p>
</p-panel>

<div class="grid">

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">

      <p>Saludos {{name}}, es un placer
        {{gender | i18nSelect:invitationMap}}
        invitarlo a nuestro evento.</p>

      <p-button (click)="changeClient()" label="Cambiar persona">
      </p-button>

    </p-fieldset>

  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">

      <p>
        Actualmente {{clients.length | i18nPlural:clientsMap}}
      </p>

      <p-button (click)="deleteClient()" label="Cliente Atendido"></p-button>

    </p-fieldset>

  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Slice Pipe" [toggleable]="true">
      <b>Original</b>
      <pre>{{clients}}</pre>

      <b>Slice:0:2</b>
      <pre>{{clients | slice:0:2}}</pre>
    </p-fieldset>

  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Json Pipe" [toggleable]="true">

    </p-fieldset>

  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="KeyValue Pipe" [toggleable]="true">

    </p-fieldset>

  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Async Pipe" [toggleable]="true">

    </p-fieldset>

  </div>


</div>
